<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Raccoon Face Avatar</title>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.150.1/build/three.module.js"
        }
      }
    </script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="top-bar">
      <button id="startButton" type="button">Start Camera</button>
      <select id="modelSelect">
        <option value="./raccoon parted face.glb">Raccoon Face 1</option>
        <option value="./raccoon parted face 2 .glb">Raccoon Face 2</option>
        <option value="./raccoon parted face 3 .glb" selected>Raccoon Face 3</option>
        <option value="../Pug.glb">Pug</option>
        <option value="https://assets.codepen.io/9177687/raccoon_head.glb">Original Raccoon</option>
      </select>
      <button id="logsToggleButton" type="button">Show Logs</button>
    </div>

    <div id="status" class="status">Waiting to start camera...</div>
    <video id="video" autoplay playsinline muted></video>

    <div id="logsPanel" class="logs-panel hidden">
      <div class="logs-header">
        <span>App Logs</span>
        <div class="logs-actions">
          <button id="copyLogsButton" type="button">Copy Logs</button>
          <button id="clearLogsButton" type="button">Clear</button>
        </div>
      </div>
      <pre id="logsOutput"></pre>
    </div>

    <script type="module" src="./app.js"></script>
  </body>
</html>
