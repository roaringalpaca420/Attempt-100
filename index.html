<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Raccoon Face Avatar</title>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.150.1/build/three.module.js"
        }
      }
    </script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="top-bar">
      <button id="startButton" type="button">Start Camera</button>
      <select id="modelSelect">
        <option value="./Avocadotar%20001%20.glb" selected>Avocadotar 001</option>
        <option value="./raccoon_head .glb">Raccoon Backup</option>
      </select>
      <div class="scale-control">
        <label for="scaleSlider">Size</label>
        <button id="scaleDown" type="button">-</button>
        <input type="range" id="scaleSlider" min="1" max="40" value="5" step="0.5" />
        <button id="scaleUp" type="button">+</button>
        <span id="scaleValue">5</span>
      </div>
      <button id="lockViewButton" type="button">Lock</button>
      <button id="logsToggleButton" type="button">Show Logs</button>
    </div>

    <div id="status" class="status">Waiting to start camera...</div>
    <video id="video" autoplay playsinline muted></video>

    <div id="logsPanel" class="logs-panel hidden">
      <div class="logs-header">
        <span>App Logs</span>
        <div class="logs-actions">
          <button id="copyLogsButton" type="button">Copy Logs</button>
          <button id="clearLogsButton" type="button">Clear</button>
        </div>
      </div>
      <pre id="logsOutput"></pre>
    </div>

    <script type="module" src="./app.js"></script>
  </body>
</html>
